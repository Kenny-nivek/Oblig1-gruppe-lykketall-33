<h1>Skoler</h1>

<p><strong>Rønningen Folkehøyskole</strong></p>
<p>Rønningen FHS er norges største folkehøyskole i elevtall og befinner seg oppe på
Kjelsås i Grefsenåsen i Oslo. Skolen har varierte linjer innenfor kunst, kultur, samfunnsfag, og idrett,
og er en rusfri skole med tilhørende verdier heleid av Norges KFUK-KFUM.</p>
